<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./images/drum-icon.svg">
    <link rel="stylesheet" href="./styles.css">
    <script src="script.js" defer></script>
    <title>Drum Kit</title>
</head>
<body>
    <main class="keys">
        <article data-key="a" class="key">
            <kbd>a</kbd>
            <p class="sound">clap</p>
        </article>
        <article data-key="s" class="key">
            <kbd>s</kbd>
            <p class="sound">hi-hat</p>
        </article>
        <article data-key="d" class="key">
            <kbd>d</kbd>
            <p class="sound">kick</p>
        </article>
        <article data-key="f" class="key">
            <kbd>f</kbd>
            <p class="sound">openhat</p>
        </article>
        <article data-key="g" class="key">
            <kbd>g</kbd>
            <p class="sound">boom</p>
        </article>
        <article data-key="h" class="key">
            <kbd>h</kbd>
            <p class="sound">ride</p>
        </article>
        <article data-key="j" class="key">
            <kbd>j</kbd>
            <p class="sound">snare</p>
        </article>
        <article data-key="k" class="key">
            <kbd>k</kbd>
            <p class="sound">tom</p>
        </article>
        <article data-key="l" class="key">
            <kbd>l</kbd>
            <p class="sound">tink</p>
        </article>
    </main>

    <audio data-key="a" src="sounds/clap.wav"></audio>
    <audio data-key="s" src="sounds/hihat.wav"></audio>
    <audio data-key="d" src="sounds/kick.wav"></audio>
    <audio data-key="f" src="sounds/openhat.wav"></audio>
    <audio data-key="g" src="sounds/boom.wav"></audio>
    <audio data-key="h" src="sounds/ride.wav"></audio>
    <audio data-key="j" src="sounds/snare.wav"></audio>
    <audio data-key="k" src="sounds/tom.wav"></audio>
    <audio data-key="l" src="sounds/tink.wav"></audio>

</body>
</html>
