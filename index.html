<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./images/drum-icon.svg">
    <link rel="stylesheet" href="./styles.css">
    <script src="script.js" defer></script>
    <title>Drum Kit</title>
</head>
<body>
    <main class="keys">
        <article data-key="KeyA" class="key">
            <kbd>a</kbd>
            <p class="sound">clap</p>
        </article>
        <article data-key="KeyS" class="key">
            <kbd>s</kbd>
            <p class="sound">hi-hat</p>
        </article>
        <article data-key="KeyD" class="key">
            <kbd>d</kbd>
            <p class="sound">kick</p>
        </article>
        <article data-key="KeyF" class="key">
            <kbd>f</kbd>
            <p class="sound">openhat</p>
        </article>
        <article data-key="KeyG" class="key">
            <kbd>g</kbd>
            <p class="sound">boom</p>
        </article>
        <article data-key="KeyH" class="key">
            <kbd>h</kbd>
            <p class="sound">ride</p>
        </article>
        <article data-key="KeyJ" class="key">
            <kbd>j</kbd>
            <p class="sound">snare</p>
        </article>
        <article data-key="KeyK" class="key">
            <kbd>k</kbd>
            <p class="sound">tom</p>
        </article>
        <article data-key="KeyL" class="key">
            <kbd>l</kbd>
            <p class="sound">tink</p>
        </article>
    </main>
    <footer class="attribution">
        <p>Challenge by <a href="https://javascript30.com/" target="_blank">JavaScript30</a>. Background image by <a href="https://www.freepik.com/" target="_blank">Freepik</a>. Coded by <a href="https://github.com/elizerdim" target="_blank">Eliz Erdim</a>.</p>
    </footer>

    <audio data-key="KeyA" src="sounds/clap.wav"></audio>
    <audio data-key="KeyS" src="sounds/hihat.wav"></audio>
    <audio data-key="KeyD" src="sounds/kick.wav"></audio>
    <audio data-key="KeyF" src="sounds/openhat.wav"></audio>
    <audio data-key="KeyG" src="sounds/boom.wav"></audio>
    <audio data-key="KeyH" src="sounds/ride.wav"></audio>
    <audio data-key="KeyJ" src="sounds/snare.wav"></audio>
    <audio data-key="KeyK" src="sounds/tom.wav"></audio>
    <audio data-key="KeyL" src="sounds/tink.wav"></audio>

</body>
</html>
